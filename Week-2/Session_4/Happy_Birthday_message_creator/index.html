<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Message Creator</title>
</head>

<body>
    <h1>Happy Birthday Message Creator</h1>
    <div>
        <form action="#" method="post" enctype="multipart/form-data">
            <div>
                <label for="message">Message?</label>
                <input type="text" id="message" name="message" value=""><br>
            </div><br>
            <div>
                <label for="email">Email?</label>
                <input type="email" id="email" pattern="[a-zA-Z0-9-_.]+@[a-zA-Z0-9-]+(?:.[a-zA-Z0- 9-]+)*" name="email" value="">
            </div><br>
            <div>
                <label for="picture">Date to send?</label>
                <input type="date" id="date" name="date">
            </div><br>
            <div>
                <label for="color">Color?</label>
                <input type="color" id="color" name="color">
            </div><br>
            <div>
                <label for="number">Number of Blinks?</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" value="0">
            </div><br>
            <div>
                <label for="vol">Music Volume?:</label>
                <input type="range" id="vol" name="vol" min="0" max="50" value="20">
            </div><br>
            <div><input type="submit" value="Send Birthday Message"></div>
        </form>
    </div>
</body>

</html>
