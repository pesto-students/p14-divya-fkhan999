<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Starting Lineup</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Status:</legend>
            <input type="radio" name="draft" id="draft">
            <label for="Draft">Draft</label>
            <input type="radio" name="final" id="final" checked>
            <label for="Final">Final</label>
        </fieldset><br>
        <label for="gamedate">Date:</label>
        <select name="gamedate" id="gamedate">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
        </select><br><br>
        <fieldset>
            <legend>Players:</legend>
            <input type="checkbox" name="aarav" id="aarav">
            <label for="aarav">Aarav</label> <br>
            <input type="checkbox" name="ava" id="ava">
            <label for="ava">Ava Johnson</label> <br>
            <input type="checkbox" name="Julio" id="Julio">
            <label for="Julio">Julio Ortiz</label> <br>
            <input type="checkbox" name="Liam" id="Liam">
            <label for="Liam">Liam Rubio</label> <br>
            <input type="checkbox" name="Emma" id="Emma">
            <label for="Emma">Emma Witherspoon</label> <br>
        </fieldset><br>
        <input type="submit" name="submit" id="submit" value="Submit">
    </form>
</body>
</html>
