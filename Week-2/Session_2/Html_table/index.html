<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table style="width: 50%">
        <tr>
            <th colspan="3">
                <h1>1</h1>
            </th>
        </tr>
        <tr>
            <td rowspan="2">
                <h1>2</h1>
            </td>
            <td>
                <h1>3</h1>
            </td>
            <td>
                <h1>4</h1>
            </td>
        </tr>
        <tr>
            <td>
                <h1>5</h1>
            </td>
            <td>
                <h1>6</h1>
            </td>
        </tr>
    </table>
    <ol>
        <li>
            <h4>Desktop</h4>
            <ul>
                <li>Linux</li>
                <li>Mac</li>
                <li>Windows</li>
            </ul>
        </li>
        <li>
            <h4>Mobile</h4>
            <ul>
                <li>Android</li>
                <li>iOS</li>
            </ul>
        </li>
    </ol>
</body>

</html>
